    <div class="main">
      <h1>Enter your Birthdate and we will tell you if your Birthdate is a Palindrome or not!</h1>
      <main>This app checks your birthdate in 4 formats: <br> yyyy-mm-dd, dd-mm-yyyy, mm-dd-yy, m-dd-yyyy<br>
        <article>e.g. if your birthdate is 01 Aug 1995, then app will check for 19950801, 01081995, 080195, 1081995<br></article>
      </main>
    <form id="form">
  
          <label for="date-of-birth">
              <input type="date" id="date-of-birth" required/>
          </label>
  
          <button id="submit">Check</button>
  
          <div id="output"></div>
  
      </form>
    </div>
